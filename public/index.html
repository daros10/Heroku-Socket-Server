<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocketServer</title>
  </head>
  <body>
    <h1>Acceso Denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      socket.on('connect', function () {
        console.log('Conectado al servidor...');
      });

      socket.on('disconnect', function () {
        console.log('Perdimos comunicaciÃ³n con el servidor.');
      });

      socket.emit('mensaje', { nombre: 'Dario' });

      socket.on('mensaje', (payload) => {
        console.log('Escuando en el front', payload);
      });

      socket.emit('emitir nuevo mensaje', 'JAJAJA XD');

      socket.on('nuevo-mensaje', (payload) => {
        console.log('Data que llega de flutter :', payload);
      });

      socket.on('active-bands', (payload) => {
        console.clear();
        console.table(payload);
      });
    </script>
  </body>
</html>
